<!--Flanes-->
{% block content %}
<div class="row">
    <div class="col-12 d-flex flex-column align-items-center text-center h-100">
        <div class="background-opacity my-4 py-4">
            <h1>{{ flan.nombre }}</h1>
            <p class="fs-5">{{ flan.description }}</p>
        </div>
        <div class="my-4">
            <img class="border-flan img-fluid" src="{{ flan.img_url }}" alt="{{ flan.nombre }}">
        </div>
        <div class="background-opacity my-4">


            <h3>Ingredientes</h3>
            <pre>{{ flan.ingredients }}</pre>
        </div>
        <div class="offset-2 col-8 my-4">
            <h3>Preparación</h3>
            <p class="formated-text px-5">{{ flan.preparation }}</p>
        </div>
        <div class="background-opacity my-4">
            <p>Fecha de creación: {{ flan.created_at }}</p>
            <p>Fecha de modificación: {{ flan.modified_at }}</p>
        </div>
    </div>
</div>

{% endblock %}
