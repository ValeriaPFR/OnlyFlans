{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Editar Cliente</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastname" name="lastname" value="{{ client.lastname }}" required>
        </div>
        <div class="mb-3">
            <label for="birth_date" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ client.birth_date }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Direcci√≥n</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ client.address }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
