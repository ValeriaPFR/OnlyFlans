{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Eliminar Cliente</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ client.name }} {{ client.lastname }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'clients' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
